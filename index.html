<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body class="app-body">
    <div class="machine-container">
        <div class="header">
            <h1>Slot Machine</h1>
            <div class="balance">
                <span class="balance-label">Balance</span>
                <span id="balance-display">â‚¹0</span>
            </div>
        </div>

        <div id="reels-container">
            <div class="reel-row">
                <div class="symbol">?</div>
                <div class="symbol">?</div>
                <div class="symbol">?</div>
            </div>
            <div class="reel-row">
                <div class="symbol">?</div>
                <div class="symbol">?</div>
                <div class="symbol">?</div>
            </div>
            <div class="reel-row">
                <div class="symbol">?</div>
                <div class="symbol">?</div>
                <div class="symbol">?</div>
            </div>
        </div>
        
        <p id="message-area">Deposit funds to start playing.</p>

        <div class="controls-container">
            <div class="top-controls">
                <div class="input-group">
                    <label for="lines-input">Lines</label>
                    <input type="number" id="lines-input" value="1" min="1" max="3">
                </div>
                <div class="input-group">
                    <label for="bet-input">Bet</label>
                    <input type="number" id="bet-input" value="10" min="1">
                </div>
                <div class="input-group deposit-group">
                    <label for="deposit-input">Deposit</label>
                    <input type="number" id="deposit-input" placeholder="Amount">
                    <button id="deposit-button" class="btn-secondary">Add</button>
                </div>
            </div>
            <button id="spin-button" class="btn-primary">Spin!</button>
        </div>
    </div>

    <script src="project.js" defer></script>
</body>
</html>
